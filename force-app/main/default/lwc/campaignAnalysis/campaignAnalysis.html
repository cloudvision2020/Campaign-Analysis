                        </select>
                    </td>
                    <td style="width: 15%;text-align:right;">

        <hr style="margin: var(--lwc-spacingSmall,2rem) 0;">

                <div class="slds-media__body" style="height: 25px;">

            <table style="margin-left: -1%;"> 
                <tr style="height: 42px;">

                    </td>

                    </td>

                            <option value="All">All</option>

        <hr style="margin: var(--lwc-spacingSmall,2rem) 0;">

                    <td style="width: 18%;text-align:left;">

                    <td style="width: 15%;text-align:right;">
                        <label for="FieldSelect" class="slds-form-element__label slds-no-flex">Show Percentage in Gift </label>&nbsp;

                        <lightning-input type="checkbox" unchecked value="" name="showPercentageInGift" onchange={changeHandler}></lightning-input>

                        <lightning-input type="checkbox" unchecked value="" name="showTargetRatio" onchange={changeHandler}></lightning-input>

            <!--Sorting and filtering section-->
