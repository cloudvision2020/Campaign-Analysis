<template >
    <article class="slds-card">
      
      <div class="slds-card__header slds-grid">
      <header class="slds-media slds-media_center slds-has-flexi-truncate">
          <div class="slds-media__figure">
          <span class="slds-icon_container slds-icon-standard-account" title="account">
              <svg class="slds-icon slds-icon_small" aria-hidden="true">
              <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
              </svg>
              <span class="slds-assistive-text">Analysis Magic</span>
          </span>
          </div>
          <div class="slds-media__body">
          <h2 class="slds-card__header-title">
              <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="Accounts">
              <span>Analysis Magic</span>
              </a>
          </h2>
          </div>
          <div class="slds-no-flex">
          </div>
          
      </header>
      </div>
      <div class="slds-card__body slds-card__body_inner">
          <p class="slds-p-horizontal_small">
              <label for="FieldSelect" class="slds-form-element__label slds-no-flex">Carrier Postage Type 
                  <abbr title="required" class="slds-required">*</abbr>
              </label>
              <select class="slds-select" name = "optionSelect" style="width: auto;" onchange={handleChange}>
                  <option value="All">All</option>
                  <option value="First Class">First Class</option>
                  <option value="First Class Indicia">First Class Indicia</option>
                  <option value="First Class Presort">First Class Presort</option>
                  <option value="First Class, Old Stamps">First Class, Old Stamps</option>
                  <option value="Non-Profit Indicia">Non-Profit Indicia</option>
                  <option value="Non-profit Meter">Non-profit Meter</option>
                  <option value="Non-Profit, big stamp">Non-Profit, big stamp</option>
                  <option value="Non-Profit, two Stamps">Non-Profit, two Stamps</option>
                  <option value="Nonprofit Indicia">Nonprofit Indicia</option>
                  <option value="Presort First-Class">Presort First-Class</option>
                  <option value="Presorted First Class">Presorted First Class</option>
                  <option value="Unstamped RAE">Unstamped RAE</option>
              </select>
          </p>
      </div><br/>
      <footer class="slds-card__footer">
      
      </footer>
  </article>
    <lightning-card title="Campaign Analysis" icon-name="custom:custom63" style="max-width: 100%; overflow: auto;">
        <div class="slds-card__body">
            <template if:true={campaigns.data}>
                <lightning-datatable
                    key-field="Id"
                    data={campaigns.data}
                    columns={columns}>
                </lightning-datatable>
            </template>
        </div>
    </lightning-card>
</template>
